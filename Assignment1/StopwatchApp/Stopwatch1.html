
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .card {
      margin-top: 50%;
        margin: 0 auto;
        float: none; 
        margin-bottom: 10px; 
}
  </style>
</head>

<body>
  <div class="card" style="width:400px ; margin-top: 250px;">
 
  <div class="card-body">
    <h4 class="card-title " style="text-decoration: dodgerblue; border-color: black;border-radius: 2PX;" >STOP WATCH</h4>
    <h2 id="stopwatch">00:00:00</h2>
     <button id="start" class="btn btn-primary" onclick="Start()"><i class="fa fa-play" style="font-size:18px"></i>&nbsp;Start</button>
    <button id="stop" class="btn btn-primary" onclick="Stop()"><i class="fa fa-stop" style="font-size:18px"></i>&nbsp;Stop</button>
    <button id="restart" class="btn btn-primary" onclick="Reset()"><i class="fa fa-refresh" style="font-size:18px"></i>&nbsp;Reset</button>
   
  </div>
  
</div>
<script src="./stopwatchScript.js"></script>
</body>
</html>
